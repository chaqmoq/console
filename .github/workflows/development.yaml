name: development
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  macos:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: swift build -v
  ubuntu-bionic:
    runs-on: ubuntu-latest
    container:
      image: swift:5.3-bionic
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: swift build -v
  ubuntu-xenial:
    runs-on: ubuntu-latest
    container:
      image: swift:5.3-xenial
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: swift build -v
